<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="https://kit.fontawesome.com/09e11002e3.js" crossorigin="anonymous"></script>
    <title>todo list</title>
</head>
<body>
    <div class="main">
        <section class="todo-section" id="todo">
            <div class="secondMain">
                <h2>Your Plan For Today ?</h2>
    
    
    
                <div class="searchPart container">
                    <img src="./searchIcon.png" alt="" class="icon">
                    <input type="text" placeholder="Search here" id="search">
                </div>
            
    
                <div class="form-container">
                    <form action="" class="form-todo container">
                        <input type="text" name="" id="input" placeholder="add todo">
                        <img src="./add.png" class="btn" id="btn" alt="">
                    </form> 
                </div>
            </div>
            <div class="final-list">
               
            </div>
        </section>
    </div>
</body>
</html>
